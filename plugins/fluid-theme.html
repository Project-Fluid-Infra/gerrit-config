<dom-module id="projectfluid-review-style">
  <script>
    Gerrit.install(plugin => {
      'use strict';
      plugin.registerStyleModule('app-theme', 'projectfluid-review-theme');
    });
  </script>
</dom-module>

<dom-module id='projectfluid-review-theme'>
  <style>
    :root {
      --header-background-color: #72bbff;
      --footer-background-color: #eee;
      --header-text-color: #fff;
      --header-title-content: "Fluid Gerrit";
      --header-icon: url("/static/logo.png");
    }
  </style>
</dom-module>
